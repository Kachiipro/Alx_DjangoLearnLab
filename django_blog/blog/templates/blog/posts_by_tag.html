<h1>Posts Tagged: {{ tag_name }}</h1>
{% if posts %}
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":200" }}...</p>
    {% endfor %}
{% else %}
    <p>No posts found with the tag "{{ tag_name }}"</p>
{% endif %}
